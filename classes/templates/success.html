<!-- success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Successful</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your course registration was successful.</p>
        <p>You have registered for the following courses:</p>
        <ul>
            {% for course in user.course_registration.courses %}
                <li>{{ course }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Go back to Home</a>
    </div>
</body>
</html>
