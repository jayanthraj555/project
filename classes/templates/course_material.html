<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} - Material</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Header */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50; /* Darker gray for header text */
        }

        /* Links styling */
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            padding: 10px 15px;
            border: 2px solid #3498db;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        /* Hover effect for links */
        a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Card styles for course material */
        .course-material {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: left;
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            transition: box-shadow 0.3s ease;
        }

        /* Hover effect for the course material card */
        .course-material:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Styling for course links */
        .course-material p {
            font-size: 1.2em;
            color: #7f8c8d; /* Lighter gray for links text */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .course-material {
                padding: 20px;
            }

            a {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Course Material Content -->
    <div class="course-material">
        <h1>{{ course.title }}</h1>
        <p><strong>PDF:</strong> <a href="{{ course.pdf_link }}" target="_blank">Download</a></p>
        <p><strong>Video:</strong> <a href="{{ course.video_link }}" target="_blank">Watch</a></p>
        <a href="{% url 'courses' %}">Back to Courses</a>
    </div>

</body>
</html>
